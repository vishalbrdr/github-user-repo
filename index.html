<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,400;0,800;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>devfinder</title>
  </head>
  <body data-theme="dark">
    <header class="header container" id="header">
      <h1 class="heading">devfinder</h1>
      <form class="username-form" id="username-form" data-form="username">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          class="username"
          type="text"
          name="username"
          id="username"
          placeholder="Search GitHub username..."
        />
        <button class="btn-primary" type="submit">Search</button>
      </form>
      <button data-theme-toggle-btn class="theme-toggle-btn">
        <i class="fa-regular fa-sun"></i> light
      </button>
    </header>
    <p class="invaidUsername hidden container">invaid username</p>
    <main class="container main" data-main>
      <div data-user-profile-container></div>
      <!-- user profile start -->
      <template data-template="user-profile">
        <div data-user-profile class="user-profile">
          <div class="user-profile-image">
            <img
              data-user-image
              src="https://avatars.githubusercontent.com/u/59429268?v=4"
              alt="user display"
            />
          </div>
          <div class="user-profile-info">
            <div class="user-profile-info__header">
              <div class="user-profile-info__header-image">
                <img
                  data-user-image
                  src="https://avatars.githubusercontent.com/u/59429268?v=4"
                  alt="user display"
                />
              </div>
              <div class="user-profile-info-header-top">
                <div class="user-profile-info__header-name">
                  <h2 class="text-h2" data-user-fullname>Vishal Biradar</h2>
                  <p class="user-profile-info__username" data-user-name>
                    @vishalbrdr
                  </p>
                </div>
                <p class="text-body user-profile-info-joined" data-user-joined>
                  Joined 02 Jan 2020
                </p>
              </div>
            </div>
            <p class="text-body user-profile-bio" data-user-bio>
              Passionate Web Developer with expertise in JavaScript, exploring
              MERN stack. Open to collaboration and always eager to learn and
              grow.
            </p>
            <ul class="user-profile-links">
              <div class="user-profile-links-inner">
                <li>
                  <i class="fa-solid fa-location-dot"></i>
                  <span data-user-location>New Delhi, India</span>
                </li>
                <li>
                  <a href="/" data-user-twitter
                    ><i class="fa-brands fa-twitter"></i>
                    <span data-user-twitter-text>Not Available</span></a
                  >
                </li>
              </div>
              <div class="user-profile-links-inner">
                <li>
                  <a href="/" data-user-link
                    ><i class="fa-solid fa-link"></i>
                    <span data-user-link-text>Not Available</span></a
                  >
                </li>
                <li data-company>
                  <i class="fa-solid fa-building"></i>
                  <span data-company-text>Not Available</span>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </template>
      <!-- user profile end -->
      <p class="repo-msg hidden" data-no-repo>
        This user has no public repositories
      </p>
      <p class="repo-msg" data-num-repo>
        showing upto
        <select id="numberOfReposPerPage">
          <option selected value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
        repos per page
      </p>
      <!-- user repos start -->
      <section data-user-repos-container class="repo-container"></section>
      <template data-template="repo">
        <div class="repo">
          <h2 class="repo-heading" data-repo-heading>
            3-column-preview-card-component-main
          </h2>
          <p class="repo-desc" data-repo-desc>
            Frontend Mentor Challenge - 3 column preview card component main
          </p>
          <ul class="topics"></ul>
        </div>
      </template>
      <!-- user repos end -->
      <footer class="pagination">
        <button class="pagination-btn">PREV</button>
        <div class="pg-ctr" data-pagination></div>
        <button class="pagination-btn">NEXT</button>
      </footer>
    </main>
    <div class="loader hidden">
      <img src="./images/loading.gif" alt="loader" />
    </div>
  </body>
  <script src="./js/utils.js"></script>
  <script src="./js/theme.js"></script>
  <script src="./js/getUser.js"></script>
  <script src="./js/setUserTemplate.js"></script>
  <script src="./js/getUserRepos.js"></script>
  <script src="./js/setReposTemplate.js"></script>
  <script src="./js/loader.js"></script>
  <script src="./js/index.js"></script>
</html>
